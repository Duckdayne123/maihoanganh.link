<!DOCTYPE html>
<html>
<head>
    <title>Check Spam Phone Number</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Check Spam Phone Number</h1>
    <form>
        <label for="phone">Enter phone number:</label><br>
        <input type="text" id="phone" name="phone"><br>
        <label for="loopCount">Number of times to check:</label><br>
        <input type="number" id="loopCount" name="loopCount" value="1"><br><br>
        <button type="button" onclick="checkSpam()">Check</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
