<!DOCTYPE html>
<html>
<head>
    <title>Spam Detection App</title>
    <style>
h1 {
    text-align: center;
}

form {
    width: 500px;
    margin: auto;
    text-align: center;
}

label {
    display: inline-block;
    width: 150px;
    text-align: left;
    margin-bottom: 10px;
}

input[type=text], input[type=number] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
}

button[type=button] {
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type=button]:hover {
    background-color: #45a049;
}

.success {
    color: green;
}

.error {
    color: red;
}

table {
    border-collapse: collapse;
    width: 100%;
    margin-top: 20px;
}

th, td {
    text-align: left;
    padding: 8px;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

    </style>
</head>
<body>
    <h1>Spam & Call Phone</h1>
    <form>
        <h3>Number Phone</h3>
        <input type="text" id="phone" name="phone" placeholder="Enter Number Phone">
        <h3>Number Of Loops</h3>
        <input type="text" id="loopCount" name="loopCount" placeholder="Enter number of loops">
        <div>
          <br>
        <button type="button" onclick="checkSpam()">Check</button>
    </div></form>
    <div id="result"></div>

    <script>
function checkSpam() {
    var phone = document.getElementById("phone").value;
    var loopCount = parseInt(document.getElementById("loopCount").value); // get loop count from input
    var resultDiv = document.getElementById("result");
    
    // validate loop count input
    if (isNaN(loopCount) || loopCount <= 0) {
        resultDiv.innerHTML = "<p class='error'>Invalid loop count.</p>";
        return;
    }
    
    resultDiv.innerHTML = "<p class='success'>Checking...</p>";
    
    // loop for multiple spam checks
    for (var i = 1; i <= loopCount; i++) {
        var xhr = new XMLHttpRequest();
        xhr.open("GET", "https://spam.ctdotech.com/APIspam.php?phone=" + phone + "&key=ngu", false);
        xhr.send();
        var response = JSON.parse(xhr.responseText);
        var dataOpt = response["DATA-OPT"];
        
        // display spam check result
        if (response["SUCCESS"] > response["ERROR"]) {
            resultDiv.innerHTML += "<p class='success'>This phone number is not associated with spam.</p>";
        } else {
            resultDiv.innerHTML += "<p class='error'>This phone number is associated with spam.</p>";
        }
        
        // display the result from DATA-OPT
        var table = "<table><tr><th>Request</th><th>Result</th></tr>";
        for (var key in dataOpt) {
            var value = dataOpt[key];
            var row = "<tr><td>" + key + "</td><td>" + value + "</td></tr>";
            table += row;
        }
        table += "</table>";
        resultDiv.innerHTML += table;
        
        // add some delay to avoid spamming the server
        if (i < loopCount) {
            sleep(3000);
        }
    }
    
    // helper function to pause execution for a specified time
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    resultDiv.innerHTML = "<p class='success'>Successfully Checked!</p>" + resultDiv.innerHTML;
}

</script>  
</body>
</html>
